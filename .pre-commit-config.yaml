repos:
-   repo: https://github.com/python/black
    rev: 25.1.0
    hooks:
    -   id: black
        args: [--safe]
        language_version: python3
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3
    hooks:
    -   id: trailing-whitespace
    -   id: check-yaml
    -   id: debug-statements
-   repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
    -   id: flake8
